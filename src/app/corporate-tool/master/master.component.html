              <ngb-tab title="Manage Department">
                <ng-template ngbTabContent>
                  <div class="col-md-12">
                    <!-- <div class="card"> -->
                        <div class="card-body">
                            <form class="form p-t-20">
                                <div class="form-group">
                                    <label>Name</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon11">
                                                <i class="ti-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Department Name" aria-label="Username" aria-describedby="basic-addon11">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="departdesc">Description</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon22">
                                                <i class="icon-note"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Depart Description" aria-label="deaprtdesc" aria-describedby="basic-addon22">
                                    </div>
                                </div>
                                <div class="form-group">
                                      <label>Branch</label>
                                        <select class="form-control custom-select">
                                            <option>--Select your Branch--</option>
                                            <!-- <option>India</option>
                                            <option>Sri Lanka</option>
                                            <option>USA</option> -->
                                        </select>
                                </div>
                                <button type="submit" class="btn btn-outline-primary m-r-10">Create</button>
                                <button type="submit" class="btn btn-outline-dark">Reset</button>
                            </form>
                        </div>
                    <!-- </div> -->
                </div>
                </ng-template>
