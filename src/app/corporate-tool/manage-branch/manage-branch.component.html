<div class="card">
  <div class="row">
    <div class="col-lg-12">
      <div class="card-body">
        <form class="form">
           <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Name</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-university"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Branch Name" aria-label="Username" aria-describedby="basic-addon11">
                </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Email</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-envelope-o"></i>
                          </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Username" aria-describedby="basic-addon11">
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Address</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-address-card"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Branch Address" aria-label="Username" aria-describedby="basic-addon11">
                </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Line 2</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-address-card"></i>
                          </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Address Line2" aria-label="Username" aria-describedby="basic-addon11">
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Country</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-plane"></i>
                        </span>
                    </div>
                    <select class="form-control" id="country" name="country">
                      <option>--select Country--</option>
                      <option>India</option>
                      <option>US</option>
                      <option>UK</option>
                      <option>DXB</option>
                      <option>China</option>
                      </select>
                    </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>City</label> -->
                   <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-road"></i>
                          </span>
                      </div>
                      <select class="form-control" id="city" name="city">
                        <option>--select city--</option>
                        <option>Banglore</option>
                        <option>Newyork</option>
                        <option>London</option>
                        <option>Dubai</option>
                        <option>Shanghai</option>
                        </select>
                      </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Pincode</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-address-card"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Pin Code" aria-label="Username" aria-describedby="basic-addon11">
                </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Contact No</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-phone"></i>
                          </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Contact No" aria-label="Username" aria-describedby="basic-addon11">
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>is Cost center?</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-check-square-o"></i>
                        </span>
                    </div>
                    <select class="form-control" id="cost-center-decision" name="decisioncost">
                      <option>--Select is Cost center--</option>
                      <option>Yes</option>
                      <option>No</option>
                      </select>
                    </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Cost Center</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-plane"></i>
                          </span>
                      </div>
                      <select class="form-control" id="cost-center" name="cost-center" disabled>
                        <option>--select Cost Center?--</option>
                        <option>Newyork</option>
                        <option>London</option>
                        <option>Dubai</option>
                        <option>Shanghai</option>
                        </select>
                    </div>
              </div>
            </div>
          </div>
          <div class="manage-form-footer">
            <button type="submit" class="btn btn-outline-primary">Create</button>
             
         </div>

        </form>
      </div>
    </div>
  </div>
</div>
