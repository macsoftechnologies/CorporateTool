<div class="card">
  <div class="row">
    <div class="col-lg-12">
      <div class="card-body">
        <form class="form" [formGroup]="myform" (ngSubmit)=onSubmit()>
           <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Name</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-university"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" formControlName="branchname" placeholder="Branch Name" aria-label="Username" aria-describedby="basic-addon11">
                </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Email</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-envelope-o"></i>
                          </span>
                      </div>
                      <input type="text" class="form-control" formControlName="email" placeholder="Enter Your Email" aria-label="Username" aria-describedby="basic-addon11">
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Address</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-address-card"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" formControlName="address" placeholder="Branch Address" aria-label="Username" aria-describedby="basic-addon11">
                </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Line 2</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-address-card"></i>
                          </span>
                      </div>
                      <input type="text" class="form-control" formControlName="addressline2" placeholder="Address Line2" aria-label="Username" aria-describedby="basic-addon11">
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Country</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-plane"></i>
                        </span>
                    </div>
                    <select class="form-control" id="country" formControlName="country">
                      <option *ngFor="let item of selectyourcountry" (value)="item.name">{{item.name}}</option>
                      <!-- <option>India</option>
                      <option>US</option>
                      <option>UK</option>
                      <option>DXB</option>
                      <option>China</option> -->
                      </select>
                    </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>City</label> -->
                   <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-road"></i>
                          </span>
                      </div>
                      <select class="form-control" id="city" formControlName="city">
                        <option *ngFor="let item of selectyourcity" (value)="item.name">{{item.name}}</option>
                        <!-- <option>Banglore</option>
                        <option>Newyork</option>
                        <option>London</option>
                        <option>Dubai</option>
                        <option>Shanghai</option> -->
                        </select>
                      </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>Pincode</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-address-card"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" formControlName="pincode" placeholder="Pin Code" aria-label="Username" aria-describedby="basic-addon11">
                </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Contact No</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-phone"></i>
                          </span>
                      </div>
                      <input type="text" class="form-control" formControlName="contactno" placeholder="Contact No" aria-label="Username" aria-describedby="basic-addon11">
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <!-- <label>is Cost center?</label> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon11">
                            <i class="fa fa-check-square-o"></i>
                        </span>
                    </div>
                    <select class="form-control" id="cost-center-decision" formControlName="decisioncost">
                      <option *ngFor="let item of selectiscostcenter" (value)="item.name">{{item.name}}</option>
                      <!-- <option>--Select is Cost center--</option>
                      <option>Yes</option>
                      <option>No</option> -->
                      </select>
                    </div>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <!-- <label>Cost Center</label> -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon11">
                              <i class="fa fa-plane"></i>
                          </span>
                      </div>
                      <select class="form-control" id="cost-center" formControlName="costcenter" disabled>
                        <option *ngFor="let item of selectcostcenter" (value)="item.name">{{item.name}}</option>
                        <!-- <option>Newyork</option>
                        <option>London</option>
                        <option>Dubai</option>
                        <option>Shanghai</option> -->
                        </select>
                    </div>
              </div>
            </div>
          </div>
          <div class="manage-form-footer">
            <button type="submit" class="btn btn-outline-primary" (click)="showToaster()">Create</button>
             
         </div>

        </form>
      </div>
    </div>
  </div>
</div>
